<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width' name='viewport'>
    <title>Gallery | The Frosted House</title>
    <link href="/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='top-bar'>
      <div class='row'>
        <div class='columns small-4'>
                <a href="/"><img class="banner" src="/images/banner.png" />
          </a>
    
        </div>
        <div class='columns small-8'>
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/gallery">Gallery</a></li>
              <li><a href="/menu">Menu</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='columns large-4'></div>
      <div class='columns large-8'>
        <h1 class='title title-page-title'>Gallery</h1>
      </div>
    </div>
    <div class='content content-page-content'>
      <div class='gallery'>
        <div class='row'>
          <div class='columns large-6'>
            <ul class='small-block-grid-3'>
              <li><img class="thumbnail" src="/images/gallery/married-1x1.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/wine-1x1.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/purple-close-1x1.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/ruffle-2x3.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/water-2x3.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/purple-2x3.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/fish-2x3.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/fish-close-2x3.jpg" /></li>
              <li><img class="thumbnail" src="/images/gallery/cupcakes-3x2.jpg" /></li>
            </ul>
          </div>
          <div class='columns large-6'>
            <img id="preview" src="/images/gallery/married-1x1.jpg" />
            <p class='caption text-center'>Select a picture on the left to preview.</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class='row'>
        <div class='columns small-12'>
          <p class='text-center'>&copy; Copyright The Frosted House, 2014. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="/javascripts/body.js" type="text/javascript"></script>

</html>

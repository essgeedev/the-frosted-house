<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width' name='viewport'>
    <title>The Frosted House</title>
    <link href="/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='top-bar'>
      <div class='row'>
        <div class='columns small-4'>
                <a href="/"><img class="banner" src="/images/banner.png" />
          </a>
    
        </div>
        <div class='columns small-8'>
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/gallery">Gallery</a></li>
              <li><a href="/menu">Menu</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='columns large-12'>
        <div class='featured-images'>
          <div><img src="/images/slider/caro1.jpg" /></div>

          <div><img src="/images/slider/caro3.jpg" /></div>

                        </span>

              <h2 class='title'>Reviews</h2>
            </div>
          </div>

    <footer>
      <div class='row'>
        <div class='columns small-12'>
          <p class='text-center'>&copy; Copyright The Frosted House, 2014. All rights reserved.</p>
        </div>
      </div>

    <script src="/javascripts/body.js" type="text/javascript"></script>
